<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Speedometer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>SPEEDOMETER</h1>

    <!-- Main Speed Display with Ring -->
    <div class="speed-container">
        <div class="speed-ring">
            <div class="main-speed" id="speed">0</div>
            <div class="unit">km/h</div>
        </div>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
        <div class="stat-box">
            <div class="stat-value" id="maxSpeed">0</div>
            <div class="stat-label">Max Speed</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="avgSpeed">0</div>
            <div class="stat-label">Rata-rata</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="distance">0.00</div>
            <div class="stat-label">Jarak (km)</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="time">00:00</div>
            <div class="stat-label">Durasi</div>
        </div>
    </div>

    <!-- Status & GPS Accuracy -->
    <div class="status-container">
        <div class="status" id="statusMsg">Tekan Start untuk mulai</div>
        <div class="gps-accuracy" id="gpsAccuracy">ğŸ“ Akurasi: --</div>
    </div>

    <!-- Action Buttons -->
    <div class="btn-group">
        <button class="btn-start" id="btnStartStop" onclick="toggleTracking()">â–¶ Start</button>
        <button class="btn-lock" onclick="enablePocketMode()">ğŸ”’ Mode Saku</button>
        <button class="btn-history" onclick="toggleHistoryPanel()">ğŸ“‹ Riwayat</button>
        <button class="btn-reset" onclick="resetTrip()">ğŸ”„ Reset</button>
    </div>

    <!-- Pocket Mode Overlay -->
    <div id="pocketOverlay">
        <div class="pocket-speed" id="pocketSpeedDisplay">0</div>
        <div class="pocket-hint">Ketuk 2x layar untuk buka kunci</div>
    </div>

    <!-- History Panel -->
    <div id="historyPanel">
        <div class="history-header">
            <h2>ğŸ“‹ Riwayat Perjalanan</h2>
            <button onclick="toggleHistoryPanel()">âœ•</button>
        </div>
        <div class="history-list" id="historyList">
            <!-- Items rendered by JavaScript -->
        </div>
        <div class="history-footer">
            <button class="btn-clear-all" onclick="clearAllHistory()">ğŸ—‘ Hapus Semua</button>
            <button class="btn-close-history" onclick="toggleHistoryPanel()">Tutup</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
